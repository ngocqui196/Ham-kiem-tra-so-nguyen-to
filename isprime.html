<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<p>Hiển thị các số nguyên tố:</p>
<input id="num" type="number">
<button onclick="checkIsPrime()">Show</button>
<div id="display">sdfd</div>
<script>

    function isPrime(num) {
        let prime = false;
        for (let i = 0; i <= num; i ++) {
            if (i>=2) {
                if (i===2) {
                    prime = true;
                }else {
                    for (let j = 2; j <= i/2; j++) {
                        if (i % j === 0) {
                            prime = false;
                            break;
                        }else{
                            prime = true;
                        }
                    }
                }
            }
        }
        return prime;
    }
    function checkIsPrime() {
        let arr = document.getElementById("num").value;
        document.getElementById("display").innerHTML = ":" + isPrime(arr);
    }


</script>
</body>
</html>
